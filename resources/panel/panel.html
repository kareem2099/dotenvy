<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotenvy - Environment Manager</title>
    <link rel="stylesheet" href="{{panelCssUri}}">
</head>
<body>
    <div class="header animate-fade-in">
        <h2>
            <span class="logo-icon">üöÄ</span>
            dotenvy Environment Manager
        </h2>
        <div class="header-actions">
            <button class="btn btn-danger btn-sm" onclick="scanSecrets()" title="Scan codebase for API keys and secrets">
                <span class="scan-icon">üîç</span> Scan Secrets
            </button>
            <button class="btn btn-primary btn-sm" onclick="pullFromCloud()">
                <span class="sync-icon" id="sync-icon">‚òÅÔ∏è</span> Pull from Cloud
            </button>
            <button class="btn btn-secondary btn-sm" onclick="pushToCloud()">
                <span class="sync-icon" id="push-icon">‚¨ÜÔ∏è</span> Push to Cloud
            </button>
            <button class="btn btn-secondary btn-sm" onclick="manageGitHook()">
                <span class="hook-icon" id="hook-icon">üîó</span> Git Hook
            </button>
            <button class="btn btn-secondary btn-sm" onclick="validateEnvironments()">
                <span class="validate-icon" id="validate-icon">‚úÖ</span> Validate
            </button>
        </div>
    </div>

    <div class="dashboard" id="dashboard">
        <!-- Dashboard cards are static now -->
        <div class="dashboard-grid">
            <div class="dashboard-card status-card">
                <div class="card-header">
                    <span class="card-icon">üìä</span>
                    <span class="card-title">Status</span>
                </div>
                <div class="card-content">
                    <div class="status-item">
                        <span class="status-label">Environments:</span>
                        <span class="status-value" id="env-count">1</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Current:</span>
                        <span class="status-value" id="current-env">local</span>
                    </div>
                </div>
            </div>

            <div class="dashboard-card cloud-card">
                <div class="card-header">
                    <span class="card-icon">‚òÅÔ∏è</span>
                    <span class="card-title">Cloud Sync</span>
                </div>
                <div class="card-content">
                    <div class="sync-status">
                        <span class="status-indicator status-disconnected" id="cloud-status">Not Connected</span>
                    </div>
                    <div class="sync-last">
                        <span class="sync-time" id="last-sync">Last: Never</span>
                    </div>
                </div>
            </div>

            <div class="dashboard-card git-card">
                <div class="card-header">
                    <span class="card-icon">üîó</span>
                    <span class="card-title">Git Hook</span>
                </div>
                <div class="card-content">
                    <div class="hook-status">
                        <span class="status-indicator status-warning" id="hook-status">Not Installed</span>
                    </div>
                    <div class="hook-actions">
                        <button class="btn btn-sm btn-secondary" onclick="installHook()">Install</button>
                        <button class="btn btn-sm btn-secondary" onclick="removeHook()">Remove</button>
                    </div>
                </div>
            </div>

            <div class="dashboard-card validation-card">
                <div class="card-header">
                    <span class="card-icon">‚úÖ</span>
                    <span class="card-title">Validation</span>
                </div>
                <div class="card-content">
                    <div class="validation-status">
                        <span class="status-indicator status-valid" id="validation-status">Valid</span>
                    </div>
                    <div class="validation-errors" id="validation-errors" style="display: none;">
                        <span class="error-count">0 errors</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="environments" id="environments">
        <div class="section-header">
            <h3>Available Environments</h3>
            <button class="btn btn-primary btn-sm" onclick="createEnvFile()">Create Environment</button>
        </div>
        <div class="environments-grid" id="environments-list">
            <p>Loading environments...</p>
        </div>
    </div>

    <div class="current-env-section" id="current-env-section" style="display: none;">
        <div class="section-header">
            <h3>Current Environment (.env)</h3>
            <div class="section-actions">
                <button class="btn btn-secondary btn-sm" onclick="backupCurrentEnv()">Backup</button>
                <button class="btn btn-secondary btn-sm" onclick="chooseBackupLocation()">Set Backup Location</button>
                <button class="btn btn-secondary btn-sm" onclick="diffEnvironments()">Compare</button>
                <button class="btn btn-secondary btn-sm" onclick="editCurrentEnv()">Edit</button>
            </div>
        </div>
        <div class="current-env-content" id="current-env-content">
        </div>
    </div>

    <div class="backup-section" id="backup-section">
        <div class="section-header">
            <h3>Backup Settings</h3>
        </div>
        <div class="backup-settings" id="backup-settings">
            <div class="setting-item">
                <label>Backup Location: <span id="backup-path-display">Default (~/.dotenvy-backups)</span></label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="encrypt-backups-checkbox"> Encrypt Backups
                </label>
            </div>
        </div>
    </div>

    <script src="{{panelJsUri}}"></script>
</body>
</html>
