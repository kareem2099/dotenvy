# Docker Compose for LLM Service Development and Production
# ============================================================

version: '3.8'

services:
  # Main LLM Service
  llm-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    ports:
      - "8000:8000"
    environment:
      - DOTENVY_LLM_API_KEY=${DOTENVY_LLM_API_KEY:-}
      - PYTHONPATH=/app
    volumes:
      # Mount models directory for persistence
      - ./src/models:/app/src/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - llm-network

  # Redis for distributed caching and session management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - llm-network

  # PostgreSQL for model and analytics persistence
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: llm_service
      POSTGRES_USER: llmuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llmuser -d llm_service"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-network

  # Nginx reverse proxy (for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - llm-service
    restart: unless-stopped
    networks:
      - llm-network
    profiles:
      - production

volumes:
  redis_data:
  postgres_data:

networks:
  llm-network:
    driver: bridge
