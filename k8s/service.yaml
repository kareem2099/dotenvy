apiVersion: v1
kind: Service
metadata:
  name: llm-service
  labels:
    app: llm-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: llm-service

---
apiVersion: v1
kind: Service
metadata:
  name: llm-service-metrics
  labels:
    app: llm-service
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 8000
    protocol: TCP
    name: metrics
  selector:
    app: llm-service
